# YANSY - Nginx config for yansytech.com (Hostinger VPS)
# Place in: /etc/nginx/sites-available/ then symlink to sites-enabled
# Or: /etc/nginx/conf.d/yansytech.com.conf

# ========== Frontend: https://yansytech.com ==========
server {
    listen 80;
    listen [::]:80;
    server_name yansytech.com www.yansytech.com;

    # Redirect HTTP to HTTPS (uncomment after SSL is set up)
    # return 301 https://$server_name$request_uri;

    root /var/www/yansytech.com;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA: all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

